# ============================================================================
# MYTRADER TRADE ENGINE - CONFIGURATION
# ============================================================================
# Project: MyTrader White-Label Kripto Exchange Platform
# Environment: Development
# Version: 1.0
# ============================================================================

server:
  port: 8080
  mode: debug  # debug, release
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  host: localhost
  port: 5432
  database: mytrader_trade_engine
  user: trade_engine_app
  password: dev_password_change_in_prod
  ssl_mode: disable
  pool_size: 50

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 100

kafka:
  brokers:
    - localhost:29092
  topics:
    trade_events: trade-events
    order_events: order-events

logging:
  level: info  # debug, info, warn, error
  format: json  # json, text

# Trading Configuration
trading:
  # Matching Engine
  matching:
    max_order_book_depth: 1000
    tick_size: "0.01"
    
  # Fees (default for all symbols)
  fees:
    maker_fee: "0.0005"  # 0.05%
    taker_fee: "0.0010"  # 0.10%
  
  # Risk Management
  risk:
    max_orders_per_user: 100
    max_orders_per_symbol: 20
    max_daily_volume: 1000000  # USDT
    
  # Rate Limiting
  rate_limits:
    orders_per_second: 10
    api_requests_per_minute: 100

# Monitoring
monitoring:
  prometheus:
    enabled: true
    port: 9091
    path: /metrics
  
  health_check:
    enabled: true
    path: /health

# Feature Flags (MVP)
features:
  paper_trading: true
  broker_integration: false
  websocket: true
  admin_panel: false
