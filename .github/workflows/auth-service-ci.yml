name: Auth Service CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'release/**'
    paths:
      - 'services/auth-service/**'
      - '.github/workflows/auth-service-ci.yml'
      - 'docker-compose.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/auth-service/**'
      - '.github/workflows/auth-service-ci.yml'

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 123456789012.dkr.ecr.eu-west-1.amazonaws.com
  SERVICE_NAME: auth-service

jobs:
  # ==========================================================================
  # LINT & FORMAT CHECK
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'services/auth-service/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/auth-service
        run: npm ci

      - name: Run ESLint
        working-directory: ./services/auth-service
        run: npm run lint
        continue-on-error: false

      - name: Run Prettier format check
        working-directory: ./services/auth-service
        run: npm run format:check
        continue-on-error: false

  # ==========================================================================
  # UNIT TESTS
  # ==========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'services/auth-service/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/auth-service
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: ./services/auth-service
        run: npm run test:cov
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./services/auth-service/coverage/lcov.info
          flags: auth-service
          name: auth-service-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================================================
  # INTEGRATION TESTS
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3.12-alpine
        env:
          RABBITMQ_DEFAULT_USER: rabbitmq
          RABBITMQ_DEFAULT_PASS: rabbitmq
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'services/auth-service/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/auth-service
        run: npm ci

      - name: Run integration tests
        working-directory: ./services/auth-service
        run: npm run test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://rabbitmq:rabbitmq@localhost:5672

  # ==========================================================================
  # SECURITY SCANNING
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'services/auth-service/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/auth-service
        run: npm ci

      - name: Run npm audit
        working-directory: ./services/auth-service
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        with:
          args: --severity-threshold=high --file=services/auth-service/package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './services/auth-service'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  # ==========================================================================
  # BUILD DOCKER IMAGE
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/'))
    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          file: ./services/auth-service/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        run: echo "tag=${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ==========================================================================
  # DEPLOY TO DEV ENVIRONMENT
  # ==========================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev.exchange.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update deployment image
        run: |
          cd k8s/overlays/dev
          kustomize edit set image ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Dev via ArgoCD
        run: |
          argocd app sync exchange-dev \
            --grpc-web \
            --server argocd.exchange.com \
            --auth-token ${{ secrets.ARGOCD_TOKEN }}
        continue-on-error: true

      - name: Verify deployment
        run: |
          kubectl set status deployment/auth-service -n development \
            --timeout=5m
        continue-on-error: true

      - name: Run smoke tests
        run: |
          npm run test:smoke -- --baseUrl https://dev.exchange.com
        working-directory: ./services/auth-service
        continue-on-error: true

  # ==========================================================================
  # DEPLOY TO STAGING ENVIRONMENT
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/heads/release/') && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.exchange.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update deployment image
        run: |
          cd k8s/overlays/staging
          kustomize edit set image ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Staging via ArgoCD
        run: |
          argocd app sync exchange-staging \
            --grpc-web \
            --server argocd.exchange.com \
            --auth-token ${{ secrets.ARGOCD_TOKEN }}

      - name: Verify deployment
        run: |
          kubectl set status deployment/auth-service -n staging \
            --timeout=5m

      - name: Run smoke tests
        run: |
          npm run test:smoke -- --baseUrl https://staging.exchange.com
        working-directory: ./services/auth-service

      - name: Run health checks
        run: |
          curl -f https://staging.exchange.com/api/auth/health || exit 1
          curl -f https://staging.exchange.com/api/auth/health/ready || exit 1

  # ==========================================================================
  # DEPLOY TO PRODUCTION ENVIRONMENT
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://exchange.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true

      - name: Update deployment image
        run: |
          cd k8s/overlays/production
          kustomize edit set image ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Production via ArgoCD
        run: |
          argocd app sync exchange-prod \
            --grpc-web \
            --server argocd.exchange.com \
            --auth-token ${{ secrets.ARGOCD_TOKEN }}

      - name: Verify deployment
        run: |
          kubectl set status deployment/auth-service -n production \
            --timeout=10m

      - name: Run smoke tests
        run: |
          npm run test:smoke -- --baseUrl https://exchange.com
        working-directory: ./services/auth-service

      - name: Run health checks
        run: |
          curl -f https://exchange.com/api/auth/health || exit 1
          curl -f https://exchange.com/api/auth/health/ready || exit 1

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Production deployment of auth-service complete",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Service: *auth-service*\nEnvironment: *Production*\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
